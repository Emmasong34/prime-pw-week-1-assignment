<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <script type="text/javascript" src="helloWorld.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!-- Create a header with an <h1> containing your
    name -->
<div class="header">


    <h1>Emma Song Fisher</h1>
</div>
    <!-- Include an image -->

    <img src="emandchips.jpeg"
    width ="180"
    height ="230"
    class="center"
    </img>
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
<div class="list">

    <ul>
      <li>
        My cat's name is Doctor Chips
      </li>
      <li>
        I grew up in Oregon and Alaska
      </li>
      <li>
        I love to bake bread
      </li>
    </ul>
</div>
    <!-- Create a footer -->
<div class="footer">


    <footer>
      <p>
        "MEOW!! FEED ME I'M HUNGRY" -Doctor Chips
      </p>
    </footer>
</div>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
